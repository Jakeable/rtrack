{% extends 'rtrack/base.html' %}

{% block title %}Create a report{% endblock %}

{% block body_block %}

<h1>Create a dang report</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'createreport' %}" method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" type="text" id="title" name="title" value="" size="20" />
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="4" id="description" name="description" value="" size="20"></textarea>
    </div>
    <input type="Submit" name="Submit" class="btn btn-default" value="Create Report">

</form>

<script type="text/javascript">
$(document).ready(function() {
    $('form:first *:input[type!=hidden]:first').focus();
});
</script>

{% endblock %}
