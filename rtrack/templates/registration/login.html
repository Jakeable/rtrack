{% extends 'registration/base.html' %}
{% block body_block %}

{% if errors %}
<p>{{ errors }}</p>
{% endif %}


<form method="post" class="form-inline" action="{% url 'login' %}">
{% csrf_token %}
<div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" type="text" id="username" name="username" value="" size="20" />
</div>

<div class="form-group">
    <label for="pword">Password</label>
    <input class="form-control" type="password" id="pword" name="password" value="" size="20" />
</div>


<button type="submit" class="btn btn-default">Log In</button>
<input type="hidden" name="next" value="{{ next }}">
</form>

<script type="text/javascript">
$(document).ready(function() {
    $('form:first *:input[type!=hidden]:first').focus();
});
</script>
{% endblock %}
