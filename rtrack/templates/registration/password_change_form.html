{% extends 'registration/base.html' %}

{% block body_block %}
<p>Change Password</p>

{% if errors %}
    <p>{{ errors }}</p>
{% endif %}

<form method="post" class="form-horizontal" action="{% url 'password_change' %}">
{% csrf_token %}
<div class="form-group">
    Current Password: <input type="password" name="currentpass" value="" size="50" />
</div>

<div class="form-group">
    New Password: <input type="password" name="newpass1" value="" size="50" />
</div>

<div class="form-group">
    Confirm Password: <input type="password" name="newpass2" value="" size="50" />
</div>

<button type="submit" class="btn btn-default">Log In</button>
<input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
